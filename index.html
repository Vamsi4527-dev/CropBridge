<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROPBRIDGE - Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        header {
            min-height: 100vh;
            width: 100%;
            background-image: url("https://cdn.glitch.global/1bb235a7-07d8-43b3-a999-2c39ae09dbdb/login%20image.jpg?v=1726034433429");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(46, 125, 50, 0.3));
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .brand-info {
            color: white;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 0.25rem;
        }

        .brand-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .login-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .login-btn {
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-align: center;
            min-width: 140px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        .login-btn:focus {
            outline: 3px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        /* Central content area */
        .central-content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .welcome-section {
            color: white;
            max-width: 600px;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .role-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            margin-top: 3rem;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .role-card:hover::before {
            transform: scale(1);
        }

        .role-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.8);
            background: rgba(76, 175, 80, 0.2);
        }

        .role-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .role-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .role-description {
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 2rem;
                padding: 1rem;
            }

            .brand-section {
                flex-direction: column;
                text-align: center;
            }

            .brand-title {
                font-size: 1.5rem;
            }

            .brand-subtitle {
                font-size: 0.9rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .login-buttons {
                flex-direction: column;
                width: 50%;
                gap: 0.8rem;
            }

            .login-btn {
                width: 100%;
                min-width: auto;
                font-size: 0.8rem;
                padding: 0.7rem 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .central-content {
                padding: 1rem;
            }

            .role-cards {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-top: 2rem;
            }

            .role-card {
                padding: 1.5rem;
            }

            .role-icon {
                font-size: 2rem;
            }

            header {
                background-attachment: scroll;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.8rem;
            }

            .welcome-subtitle {
                font-size: 0.9rem;
            }

            .role-card {
                padding: 1rem;
            }

            .role-icon {
                font-size: 1.8rem;
            }

            .role-title {
                font-size: 1rem;
            }

            .role-description {
                font-size: 0.8rem;
            }
        }
        @media (min-width: 1200px) {
            .header-content {
                padding: 3rem;
            }

            .welcome-title {
                font-size: 4rem;
            }

            .welcome-subtitle {
                font-size: 1.4rem;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-section {
            animation: fadeInUp 1s ease-out;
        }

        .role-cards {
            animation: fadeInUp 1s ease-out 0.3s both;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <div class="brand-section">
                    <img class="logo" src="https://cdn.glitch.global/1bb235a7-07d8-43b3-a999-2c39ae09dbdb/logo-removebg-preview.png?v=1725204822644" alt="Cropbridge Logo">
                    <div class="brand-info">
                        <h1 class="brand-title">CROPBRIDGE</h1>
                        <p class="brand-subtitle">Connecting farmers with people</p>
                    </div>
                </div>
                
                <div class="login-buttons">
                    <a class="login-btn" href="https://farmer-portal-1.glitch.me/">üåæ FARMER</a>
                    <a class="login-btn" href="https://retailers-portal.glitch.me/">üè™ RETAILER</a>
                    <a class="login-btn" href="https://customer-portal-1.glitch.me/">üë• CUSTOMER</a>
                </div>
            </div>

            <div class="central-content">
                <div class="welcome-section">
                    <h2 class="welcome-title">Welcome to CropBridge</h2>
                    <p class="welcome-subtitle">Choose your personalized portal</p>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
